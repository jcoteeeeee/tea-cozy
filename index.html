<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>  
    <link href="./index.css" rel="stylesheet"/>   
    <script src="./index.js"></script>
</head>
<body> 
    <header id="header"> 
        <div id="logo">  
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png">  
        </div>   
        <nav id="nav-bar">
            <a class="header-links" href="">Mission</a> 
            <a class="header-links" href="">Featured Tea</a> 
            <a class="header-links" href="">Locations</a> 
        </nav> 
    </header>   
    
    <main> 
        <section id="mission">  
            <div id="mission-descrip">
                <h2>Our Mission</h2>  
                <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section> 

        <section id="tea-month"> 
            <div id="tea-head">
                <h2>Tea of the Month</h2> 
                <h4>What's Steeping at the Tea Cozy?</h4>
            </div>
            <div id="tea-imgs"> 
                <figure class="tea-card">
                    <img class="tea-img" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg"/> 
                    <h4>Fall Berry Blitz Tea</h4>
                </figure> 
                <figure class="tea-card">
                    <img class="tea-img" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg"/> 
                    <h4>Spice Rum Tea</h4>  
                </figure> 
                <figure class="tea-card">
                    <img class="tea-img" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg"/>
                    <h4>Seasonal Donuts</h4>
                </figure> 
                <figure class="tea-card">
                    <img class="tea-img" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg"/>  
                    <h4>Myrtle Ave Tea</h4>  
                </figure>  
                <figure class="tea-card">  
                    <img class="tea-img" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"/>  
                    <h4>Bedford Bizarre Tea</h4>  
                </figure>
            </div>
        </section>
    </main>
</body> 
</html>
